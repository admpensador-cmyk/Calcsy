<script>
function switchLang(lang) {
  const path = window.location.pathname;
  const file = path.substring(path.lastIndexOf('/') + 1);
  const base = file.replace(/(-en|-de)?\.html$/,'');
  let newFile = base;
  if(lang === 'pt') newFile += '.html';
  if(lang === 'en') newFile += '-en.html';
  if(lang === 'de') newFile += '-de.html';
  const newPath = path.replace(/[^/]+$/, '') + newFile;
  window.location.pathname = newPath;
}
</script>
