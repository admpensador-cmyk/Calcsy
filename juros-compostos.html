<h1>Juros Compostos</h1>
<p class="tagline">Simule rapidamente o valor futuro com juros ao mês e aportes mensais.</p>

<form class="form" oninput="calcJC()">
  <label for="pv">Valor inicial (R$)</label>
  <input id="pv" type="number" step="0.01" value="1000">

  <label for="pm">Aporte mensal (R$)</label>
  <input id="pm" type="number" step="0.01" value="200">

  <label for="i">Taxa ao mês (%)</label>
  <input id="i" type="number" step="0.0001" value="1">

  <label for="n">Meses</label>
  <input id="n" type="number" step="1" value="24">
</form>

<div class="ad-shell">
  <ins class="adsbygoogle" style="display:block"
       data-ad-client="ca-pub-8719130587364575"
       data-ad-slot="0000000000"
       data-ad-format="auto"
       data-full-width-responsive="true"></ins>
</div>
<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
<script>(adsbygoogle = window.adsbygoogle || []).push({}); setTimeout(()=>{const ins=document.querySelector('.adsbygoogle'); if(!ins||ins.getAttribute('data-ad-status')!=='filled'){const s=document.querySelector('.ad-shell'); if(s) s.style.display='none'}},3000);</script>

<div class="result" id="out">
  <div id="res"></div>
  <p class="note">Aporte considerado ao final de cada mês.</p>
</div>

<script>
const fmtBRL = v=>v.toLocaleString('pt-BR',{style:'currency',currency:'BRL'});
function calcJC(){
  const pv = parseFloat(document.getElementById('pv').value||'0');
  const pm = parseFloat(document.getElementById('pm').value||'0');
  const i = parseFloat(document.getElementById('i').value||'0')/100;
  const n = parseInt(document.getElementById('n').value||'0',10);
  const vf = pv*Math.pow(1+i,n) + pm*((Math.pow(1+i,n)-1)/i);
  const total = pv + pm*n;
  const juros = vf - total;
  document.getElementById('res').innerHTML = `
    <strong>Valor futuro:</strong> ${fmtBRL(vf)}<br>
    <strong>Total aportado:</strong> ${fmtBRL(total)}<br>
    <strong>Juros acumulados:</strong> ${fmtBRL(juros)}
  `;
}
window.addEventListener('DOMContentLoaded', calcJC);
</script>

<script>
document.querySelectorAll('.dropdown-btn').forEach(btn=>{
  btn.addEventListener('click', ()=>{
    const menu = btn.nextElementSibling;
    const expanded = btn.getAttribute('aria-expanded') === 'true';
    btn.setAttribute('aria-expanded', String(!expanded));
    menu.classList.toggle('open');
  });
});
document.addEventListener('click', (e)=>{
  document.querySelectorAll('.dropdown').forEach(d=>{
    if(!d.contains(e.target)){
      const btn = d.querySelector('.dropdown-btn');
      const menu = d.querySelector('.dropdown-menu');
      if(btn && menu){ btn.setAttribute('aria-expanded','false'); menu.classList.remove('open');}
    }
  });
});
</script>
