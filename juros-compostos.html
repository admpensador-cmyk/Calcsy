  <main class="page">
    <a href="financas.html" class="back-link">← Voltar</a>
    <h1>Calculadora de Juros Compostos</h1>

    <form class="form" onsubmit="return false;">
      <label>Valor inicial (R$)
        <input type="number" id="jc-inicial" value="1000" step="0.01">
      </label>
      <label>Aporte mensal (R$)
        <input type="number" id="jc-aporte" value="200" step="0.01">
      </label>
      <label>Taxa ao mês (%)
        <input type="number" id="jc-taxa" value="1" step="0.01">
      </label>
      <label>Meses
        <input type="number" id="jc-meses" value="12" step="1">
      </label>
      <button type="button" onclick="calcularJC()">Calcular</button>
    </form>

    <div class="result" id="jc-resultado"></div>
  </main>

  <footer class="footer">© 2025 · Calcsy</footer>
  <script src="menu.js"></script>
  <script>
    function formatBRL(v){
      return v.toLocaleString('pt-BR',{style:'currency',currency:'BRL'});
    }
    function calcularJC() {
      const P = parseFloat(document.getElementById('jc-inicial').value) || 0;
      const A = parseFloat(document.getElementById('jc-aporte').value) || 0;
      const i = (parseFloat(document.getElementById('jc-taxa').value) || 0) / 100;
      const n = parseInt(document.getElementById('jc-meses').value) || 0;

      let montante = P * Math.pow(1+i, n);
      for (let k = 1; k <= n; k++) {
        montante += A * Math.pow(1+i, n - k);
      }
      const totalAportado = P + (A * n);
      const juros = montante - totalAportado;

      document.getElementById('jc-resultado').innerHTML = `
        <h2>Resultado</h2>
        <p><strong>Valor futuro:</strong> ${formatBRL(montante)}</p>
        <p><strong>Total aportado:</strong> ${formatBRL(totalAportado)}</p>
        <p><strong>Juros acumulados:</strong> ${formatBRL(juros)}</p>
      `;
    }
    window.addEventListener('DOMContentLoaded', calcularJC);
  </script>
