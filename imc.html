<h1>IMC</h1>
<p class="tagline">Índice de Massa Corporal com classificação automática.</p>

<form class="form" oninput="calcIMC()">
  <label for="peso">Peso (kg)</label>
  <input id="peso" type="number" step="0.1" value="80">

  <label for="alt">Altura (cm)</label>
  <input id="alt" type="number" step="0.1" value="175">
</form>

<div class="result" id="out">
  <div id="res"></div>
</div>

<script>
function classif(imc){
  if(imc < 18.5) return 'Abaixo do peso';
  if(imc < 25) return 'Normal';
  if(imc < 30) return 'Sobrepeso';
  if(imc < 35) return 'Obesidade I';
  if(imc < 40) return 'Obesidade II';
  return 'Obesidade III';
}
function calcIMC(){
  const peso = parseFloat(document.getElementById('peso').value||'0');
  const alt = parseFloat(document.getElementById('alt').value||'0')/100;
  if(alt<=0){document.getElementById('res').textContent='';return;}
  const imc = peso/(alt*alt);
  document.getElementById('res').innerHTML = `<strong>IMC:</strong> ${imc.toFixed(2)} — <strong>${classif(imc)}</strong>`;
}
window.addEventListener('DOMContentLoaded', calcIMC);
</script>

<script>
document.querySelectorAll('.dropdown-btn').forEach(btn=>{
  btn.addEventListener('click', ()=>{
    const menu = btn.nextElementSibling;
    const expanded = btn.getAttribute('aria-expanded') === 'true';
    btn.setAttribute('aria-expanded', String(!expanded));
    menu.classList.toggle('open');
  });
});
document.addEventListener('click', (e)=>{
  document.querySelectorAll('.dropdown').forEach(d=>{
    if(!d.contains(e.target)){
      const btn = d.querySelector('.dropdown-btn');
      const menu = d.querySelector('.dropdown-menu');
      if(btn && menu){ btn.setAttribute('aria-expanded','false'); menu.classList.remove('open');}
    }
  });
});
</script>
