<body>
  <header class="topbar">
    <a href="index.html" class="brand"><span class="brand-icon">C</span> Calcsy</a>
    <button class="menu-toggle" onclick="toggleMobileMenu()">☰</button>
  </header>
  <nav id="mobileNav" class="mobile-nav">
    <a href="index.html">Início</a>
    <a href="saude.html">Saúde</a>
  </nav>

  <main class="page">
    <a href="saude.html" class="back-link">← Voltar</a>
    <h1>Calculadora de IMC</h1>

    <form class="form" onsubmit="return false;">
      <label>Peso (kg)
        <input type="number" id="imc-peso" value="80" step="0.1">
      </label>
      <label>Altura (cm)
        <input type="number" id="imc-altura" value="175" step="0.1">
      </label>
      <button type="button" onclick="calcIMC()">Calcular</button>
    </form>

    <div class="result" id="imc-resultado"></div>
  </main>

  <footer class="footer">© 2025 · Calcsy</footer>
  <script src="menu.js"></script>
  <script>
    function classificaIMC(v){
      if (v < 18.5) return "Abaixo do peso";
      if (v < 25) return "Peso normal";
      if (v < 30) return "Sobrepeso";
      if (v < 35) return "Obesidade grau I";
      if (v < 40) return "Obesidade grau II";
      return "Obesidade grau III";
    }
    function calcIMC(){
      const peso = Number(document.getElementById('imc-peso').value);
      const alturaCm = Number(document.getElementById('imc-altura').value);
      const altura = alturaCm/100;
      const imc = peso / (altura*altura);
      document.getElementById('imc-resultado').innerHTML = `
        <h2>Resultado</h2>
        <p><strong>IMC:</strong> ${imc.toFixed(2)}</p>
        <p><strong>Classificação:</strong> ${classificaIMC(imc)}</p>
      `;
    }
    window.addEventListener('DOMContentLoaded', calcIMC);
  </script>
</body>
