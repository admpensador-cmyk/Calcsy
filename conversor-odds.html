<body>
  <header class="topbar">
    <a href="index.html" class="brand"><span class="brand-icon">C</span> Calcsy</a>
    <button class="menu-toggle" onclick="toggleMobileMenu()">☰</button>
  </header>
  <nav id="mobileNav" class="mobile-nav">
    <a href="index.html">Início</a>
    <a href="trade.html">Trade esportivo</a>
  </nav>

  <main class="page">
    <a href="trade.html" class="back-link">← Voltar</a>
    <h1>Conversor de Odds</h1>

    <form class="form" onsubmit="return false;">
      <label>Odds decimal
        <input type="number" id="od-dec" step="0.01" oninput="fromDecimal()">
      </label>
      <label>Odds americana
        <input type="number" id="od-ame" step="1" oninput="fromAmerican()">
      </label>
      <label>Odds fracionária
        <input type="text" id="od-frac" oninput="fromFractional()" placeholder="11/10">
      </label>
    </form>

    <div class="result" id="od-res"></div>
  </main>

  <footer class="footer">© 2025 · Calcsy</footer>
  <script src="menu.js"></script>
  <script>
    function showProb(dec){
      if (!dec || dec <= 0) {
        document.getElementById('od-res').innerHTML = '';
        return;
      }
      const prob = (1/dec)*100;
      document.getElementById('od-res').innerHTML = `
        <h2>Probabilidade implícita</h2>
        <p>${prob.toFixed(2)}%</p>
      `;
    }
    function fromDecimal(){
      const d = Number(document.getElementById('od-dec').value);
      if (!d) return;
      const ame = d >= 2 ? (d-1)*100 : (-100/(d-1));
      document.getElementById('od-ame').value = ame.toFixed(0);
      document.getElementById('od-frac').value = `${(d-1).toFixed(2)}/1`;
      showProb(d);
    }
    function fromAmerican(){
      const a = Number(document.getElementById('od-ame').value);
      if (!a) return;
      let dec;
      if (a > 0) dec = 1 + (a/100);
      else dec = 1 + (100/Math.abs(a));
      document.getElementById('od-dec').value = dec.toFixed(2);
      document.getElementById('od-frac').value = `${(dec-1).toFixed(2)}/1`;
      showProb(dec);
    }
    function fromFractional(){
      const f = document.getElementById('od-frac').value;
      if (!f.includes('/')) return;
      const parts = f.split('/');
      const num = Number(parts[0]);
      const den = Number(parts[1]);
      if (!num || !den) return;
      const dec = 1 + (num/den);
      document.getElementById('od-dec').value = dec.toFixed(2);
      document.getElementById('od-ame').value = dec >= 2 ? ((dec-1)*100).toFixed(0) : (-100/(dec-1)).toFixed(0);
      showProb(dec);
    }
  </script>
</body>
