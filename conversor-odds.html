<h1>Conversor de Odds</h1>
<p class="tagline">Preencha qualquer formato e os demais serão calculados automaticamente.</p>

<form class="form">
  <label for="odDec">Odds decimal</label>
  <input id="odDec" type="number" step="0.0001" value="2.50">
  <label for="odAm">Odds americana</label>
  <input id="odAm" type="number" step="1" value="150">
  <label for="odFrac">Odds fracionária (ex.: 3/2)</label>
  <input id="odFrac" type="text" value="3/2">
</form>

<div class="result" id="out">
  <div id="res"></div>
</div>

<script>
function decFromAmerican(a){
  if (a >= 100) return 1 + (100/ a);
  if (a <= -100) return 1 + ((-a)/100);
  return NaN;
}
function americanFromDec(d){
  if (d >= 2) return Math.round((d-1)*100);
  return Math.round(-100/(d-1));
}
function decFromFrac(str){
  const m = String(str).split('/');
  if(m.length!==2) return NaN;
  const n = parseFloat(m[0]), den = parseFloat(m[1]);
  if(!isFinite(n)||!isFinite(den)||den===0) return NaN;
  return 1 + (n/den);
}
function fracFromDec(d){
  const x = d-1;
  let bestN=1,bestD=1,bestErr=1e9;
  for(let den=1; den<=100; den++){
    const num = Math.round(x*den);
    const val = num/den;
    const err = Math.abs(val-x);
    if(err<bestErr){bestErr=err;bestN=num;bestD=den;}
  }
  return `${bestN}/${bestD}`;
}
function refresh(d){
  if(!isFinite(d) || d<=1){ document.getElementById('res').textContent='Valor inválido.'; return; }
  const a = americanFromDec(d);
  const f = fracFromDec(d);
  const p = 1/d;
  document.getElementById('odDec').value = d.toFixed(2);
  document.getElementById('odAm').value = a;
  document.getElementById('odFrac').value = f;
  document.getElementById('res').innerHTML = `<strong>Probabilidade implícita:</strong> ${(p*100).toFixed(2).replace('.',',')}%`;
}
function init(){
  const dec = parseFloat(document.getElementById('odDec').value);
  refresh(dec);
}
['odDec','odAm','odFrac'].forEach(id=>{
  document.getElementById(id).addEventListener('input', (e)=>{
    const id = e.target.id;
    let d=NaN;
    if(id==='odDec'){ d = parseFloat(e.target.value); }
    if(id==='odAm'){ d = decFromAmerican(parseFloat(e.target.value)); }
    if(id==='odFrac'){ d = decFromFrac(e.target.value); }
    if(isFinite(d)) refresh(d);
  });
});
window.addEventListener('DOMContentLoaded', init);
</script>

      const menu = d.querySelector('.dropdown-menu');

    }
  });
});
